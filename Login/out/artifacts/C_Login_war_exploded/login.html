<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>注册</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row" style="margin-top: 30px">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-plus"></span>注册
                </div>
                <div class="panel-body">
                    <form action="login" method="post" name="registerForm">
                        <div class="form-group">
                            <label>用户名</label> <input type="text"
                                                      class="form-control" name="id" placeholder="账号"
                                                      autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <label>密码</label> <input type="password"
                                                            class="form-control" name="password" placeholder="密码">
                        </div>
                        <div class="form-group">
                            <label>重复密码</label> <input type="password"
                                                              class="form-control" name="repassword" placeholder="请重复密码">
                        </div>

                        <button type="submit" class="btn btn-primary"
                                onclick="return checkForm()">注册</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script type="text/javascript">
    function checkForm() {
        var id = registerForm.id.value;
        var password = registerForm.password.value;
        var repassword = registerForm.repassword.value;
        var imagepath = registerForm.image.value;
        //alert(name + pwd + repwd);
        if (id == "" || id == null) {
            alert("请输入账号");
            registerForm.id.focus();
            return false;
        } else if (password == "" || password == null) {
            alert("请输入密码");
            registerForm.password.focus();
            return false;
        } else if (repassword == "" || repassword == null) {
            alert("请输入重复密码");
            registerForm.repassword.focus();
            return false;
        }else if(password!=repassword){
            alert("两次密码输入不一致，请重新输入!");
            registerForm.repassword.focus();
            return false;
        }
        alert('注册成功！');
        return true;
    }
</script>
</body>
</html>
